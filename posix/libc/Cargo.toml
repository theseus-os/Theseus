[package]
name = "libc"
version = "0.1.0"
authors = ["Ramla-I <ijazramla@gmail.com>"]

[dependencies]
spin = "0.4.10"
cbitset = "0.1.0"
libm = "0.1.4"
# memchr = { version = "2.2.0", default-features = false }
rand = { version = "0.5.5", default-features = false }


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.hashbrown]
version = "0.1.8"
features = ["nightly"]

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.libc]
git = "https://github.com/Ramla-I/libc.git"
default-features = false

[dependencies.cstr_core]
version = "0.1.2"
features = ["alloc"]

[dependencies.kernel_config]
path = "../../kernel/kernel_config"

[dependencies.memory]
path = "../../kernel/memory"

[dependencies.memfs]
path = "../../kernel/memfs"

[dependencies.task]
path = "../../kernel/task"

[dependencies.fs_node]
path = "../../kernel/fs_node"

[dependencies.vfs_node]
path = "../../kernel/vfs_node"

[dependencies.root]
path = "../../kernel/root"

