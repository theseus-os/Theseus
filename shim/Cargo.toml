[package]
name = "theseus-shim"
version = "0.1.0"
edition = "2021"

[dependencies]
alloc = { version = "1.0.0", optional = true, package = 'rustc-std-workspace-alloc' }
core = { version = "1.0.0", optional = true, package = 'rustc-std-workspace-core' }
compiler_builtins = { version = "0.1.73", optional = true }
rust-ffi = { path = "../libs/rust-ffi" }

[features]
rustc-dep-of-std = ['alloc', 'core', 'compiler_builtins', 'rust-ffi/rustc-dep-of-std']
