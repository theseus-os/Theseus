[package]
name = "test_ixgbe"
version = "0.1.0"
description = "An application that tests the ixgbe driver"
authors = ["Ramla Ijaz <ijazramla@gmail.com>"]

[dependencies]
getopts = { git = "https://github.com/kevinaboos/getopts" }
spin = "0.4.10"

[dependencies.print]
path = "../../kernel/print"

[dependencies.ixgbe]
path = "../../kernel/ixgbe"

[dependencies.ota_update_client]
path = "../../kernel/ota_update_client"

[dependencies.smoltcp]
version = "0.5.0"
default-features = false
features = [
    "alloc", 
    # "log", "verbose", 
    "proto-ipv4", "proto-igmp", "proto-ipv6", "proto-dhcpv4",
    "socket-raw", "socket-udp", "socket-tcp", "socket-icmp", 
]

[dependencies.network_manager]
path = "../../kernel/network_manager"

[dependencies.rand]
version = "0.6"
default-features = false 
features = [ "alloc" ]

[dependencies.hpet]
path = "../../kernel/hpet"

[dependencies.tcp_client]
path = "../../kernel/tcp_client"