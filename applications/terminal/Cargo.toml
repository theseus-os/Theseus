[package]
name = "terminal"
version = "0.1.0"
authors = ["Andrew Pham <apham727@gmail.com>"]


[dependencies]
spin = "0.4.5"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.window_manager]
path = "../../kernel/window_manager"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.input_event_types]
path = "../../kernel/input_event_types"

[dependencies.spawn]
path = "../../kernel/spawn"

[dependencies.task]
path = "../../kernel/task"

[dependencies.memory]
path  = "../../kernel/memory"

[dependencies.mod_mgmt]
path = "../../kernel/mod_mgmt"

[dependencies.text_display]
path = "../../kernel/text_display"


[lib]
crate-type = ["rlib"] # "lib" does the same thing I think



