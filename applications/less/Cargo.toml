[package]
name = "less"
version = "0.1.0"
authors = ["Zhiyao Ma <zm16@pku.edu.cn>"]
build = "../../build.rs"

[dependencies]
getopts = { git = "https://github.com/kevinaboos/getopts" }
spin = "0.4.10"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.application_io]
path = "../application_io"

[dependencies.task]
path = "../../kernel/task"

[dependencies.path]
path = "../../kernel/path"

[dependencies.fs_node]
path = "../../kernel/fs_node"

[dependencies.terminal_map]
path = "../terminal_map"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.libterm]
path = "../../kernel/libterm"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]

[lib]
crate-type = ["rlib"]
