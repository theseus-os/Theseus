[workspace]


## Here, we specify which applications should be built.
## All subdirectories should be built, except for those starting with a "."
## So, we build everything except hidden directories.
members = [
	"[!.]*/"
]


## exclude target and build directories
exclude = [
	"target",
	"build",
]


### These profiles fix the new rustc behavior of splitting one crate into many object files. 
### That messes up our module loading, which is bad!
### See this link about profiles: https://doc.rust-lang.org/cargo/reference/manifest.html
# workaround rust-lang/rust#47074
[profile.dev]
codegen-units = 1
incremental = false

# workaround rust-lang/rust#47074
[profile.release]
codegen-units = 1
incremental = false
