[package]
name = "uefi"
version = "0.1.0"
authors = ["Gabriel Majeri <gabriel.majeri6@gmail.com>"]
readme = "README.md"
publish = false
edition = "2018"

[dependencies]
bitflags = "1"
log = { version = "0.4", default-features = false }
ucs2 = "0.1"
uefi-macros = { path = "uefi-macros" }

[workspace]
members = [
    "uefi-alloc",
    "uefi-exts",
    "uefi-logger",
    "uefi-macros",
    "uefi-services",
]
