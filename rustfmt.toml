ignore = [
    # "/applications",
    "/compiler_plugins",
    "/kernel",
    "/libs",
    "/libtheseus",
    "/old_crates",
    "/ports",
    "/theseus_features",
    "/tlibc",
    "/tools"
]

chain_width = 60
comment_width = 100
format_code_in_doc_comments = true
group_imports = "StdExternalCrate"
imports_granularity = "Crate"
imports_layout = "Vertical"
max_width = 120
wrap_comments = true
use_field_init_shorthand = true
use_small_heuristics = "Max"
version = "Two"