name: QEMU Test
on:
  pull_request:
    types: [synchronize, opened, reopened]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Initialize git submodules"
        run: |
          git submodule update --init --recursive
      - name: "Install nasm"
        run: sudo apt install nasm
      - name: "Install QEMU"
        run: sudo apt install qemu
      - name: "Run tests"
        working-directory: .
        run: |
          make test
