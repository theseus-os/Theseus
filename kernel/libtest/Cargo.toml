[package]
authors = ["Ramla Ijaz <ijazramla.com>"]
name = "libtest"
description = "A set of convenience functions that can be used for benchmarking within Theseus."
version = "0.1.0"

[dependencies]
spin = "0.9.0"
bit_field = "0.10.0"
libm = "0.2.1"

[dependencies.apic]
path = "../apic"

[dependencies.log]
version = "0.4.8"

[dependencies.memory]
path = "../memory"

[dependencies.task]
path = "../task"

[dependencies.runqueue]
path = "../runqueue"

[dependencies.hpet]
path = "../acpi/hpet"

[dependencies.pmu_x86]
path = "../pmu_x86"

[dependencies.hashbrown]
version = "0.11.2"
features = ["nightly"]

[lib]
crate-type = ["rlib"]
