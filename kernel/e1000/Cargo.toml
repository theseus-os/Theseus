[package]
authors = ["Ramla Ijaz <ijazramla@gmail.com>"]
name = "e1000"
description = "Support for the e1000 NIC and driver"
version = "0.1.0"

[dependencies]
spin = "0.4.5"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.memory]
path = "../memory"

[dependencies.apic]
path = "../apic"

[dependencies.pci]
path = "../pci"

# Enable this feature to use the mirror_log_to_network, will comment out debug messages in the send packet function
[features]
mirror_log_to_network = []

[lib]
crate-type = ["rlib"] # "lib" does the same thing I think
