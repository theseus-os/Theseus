[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "exceptions_early"
description = "Early exception handlers that do nothing but print an error and hang."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
[target.'cfg(any(target_arch = "x86_64", target_arch="x86"))'.dependencies]
x86_64 = { path = "../../libs/x86_64" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" }
 # currently using our local copy, forked from Phil Opp's crate


[dependencies.vga_buffer]
path = "../vga_buffer"


[lib]
crate-type = ["rlib"]
