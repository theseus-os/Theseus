[package]
name = "ps2"
version = "0.1.0"
description = "Drivers for the PS/2 interface, supporting legacy keyboard and mouse"
authors = ["Bowen Liu <liubowenbob@hotmail.com>, Hecatia Elegua"]
edition = "2021"

[dependencies]
log = "0.4.8"
spin = "0.9.4"
modular-bitfield = "0.11.2"

[dependencies.num_enum]
version = "0.5.7"
default-features = false

[dependencies.port_io]
path = "../../libs/port_io"

[dependencies.acpi]
path = "../acpi/"

[dependencies.fadt]
path = "../acpi/fadt"

[lib]
crate-type = ["rlib"]

