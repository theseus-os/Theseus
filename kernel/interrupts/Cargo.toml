[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "interrupts"
description = "Interrupt configuration and handlers for Theseus"
version = "0.1.0"

[dependencies]
spin = "0.4.5"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate
atomic = { version = "0.3.4", features = ["nightly"]}


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"
version = "0.1.1"


[dependencies.port_io]
path = "../../libs/port_io"

[dependencies.memory]
path = "../memory"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.apic]
path = "../apic"

[dependencies.tss]
path = "../tss"

[dependencies.gdt]
path = "../gdt"

[dependencies.pic]
path = "../pic"

[dependencies.exceptions_early]
path = "../exceptions_early"

[dependencies.task]
path = "../task"

[dependencies.pit_clock]
path = "../pit_clock"

[dependencies.keyboard]
path = "../keyboard"

[dependencies.mouse]
path = "../mouse"

[dependencies.ps2]
path = "../ps2"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.vga_buffer]
path = "../vga_buffer"

[lib]
crate-type = ["rlib"]
