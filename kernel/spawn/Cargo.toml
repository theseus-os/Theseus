[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "spawn"
description = "Functions and wrappers for spawning new Tasks, both kernel threads and userspace processes."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
atomic = { version = "0.4.4", features = [ "nightly" ] }
owning_ref = { git = "https://github.com/kevinaboos/owning-ref-rs" }
type-name = "0.1.0"

[target.'cfg(target_arch = "x86_64")'.dependencies]
apic = { path = "../apic"}
gdt = { path = "../gdt" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.debugit]
path = "../../libs/debugit"

[dependencies.memory]
path = "../memory"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.tss]
path = "../tss"

[dependencies.task]
path = "../task"

[dependencies.runqueue]
path = "../runqueue"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.context_switch]
path = "../context_switch"

[dependencies.path]
path = "../path"

[lib]
crate-type = ["rlib"]
