[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "spawn"
description = "Functions and wrappers for spawning new Tasks, both kernel threads and userspace processes."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
cfg-if = "1.0.0"

[dependencies.log]
version = "0.4.8"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/theseus-os/irq_safety"

[dependencies.debugit]
path = "../../libs/debugit"

[dependencies.memory]
path = "../memory"

[dependencies.stack]
path = "../stack"

[dependencies.task]
path = "../task"

[dependencies.runqueue]
path = "../runqueue"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.context_switch]
path = "../context_switch"

[dependencies.pause]
path = "../pause"

[target.'cfg(target_arch = "x86_64")'.dependencies.path]
path = "../path"

[target.'cfg(target_arch = "x86_64")'.dependencies.fs_node]
path = "../fs_node"

[target.'cfg(target_arch = "x86_64")'.dependencies.apic]
path = "../apic"

[target.'cfg(target_arch = "x86_64")'.dependencies.mod_mgmt]
path = "../mod_mgmt"

[target.'cfg(target_arch = "x86_64")'.dependencies.catch_unwind]
path = "../catch_unwind"

[target.'cfg(target_arch = "x86_64")'.dependencies.fault_crate_swap]
path = "../fault_crate_swap"

[target.'cfg(target_arch = "x86_64")'.dependencies.fault_log]
path = "../fault_log"

[target.'cfg(target_arch = "arm")'.dependencies.interrupts]
path = "../interrupts"

[lib]
crate-type = ["rlib"]
