[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "spawn"
description = "Functions and wrappers for spawning new Tasks, both kernel threads and userspace processes."
version = "0.1.0"
build = "../../build.rs"


[dependencies.log]
version = "0.4.8"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/theseus-os/irq_safety"

[dependencies.debugit]
path = "../../libs/debugit"

[dependencies.memory]
path = "../memory"

[dependencies.stack]
path = "../stack"

[dependencies.apic]
path = "../apic"

[dependencies.task]
path = "../task"

[dependencies.catch_unwind]
path = "../catch_unwind"

[dependencies.runqueue]
path = "../runqueue"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.context_switch]
path = "../context_switch"

[dependencies.path]
path = "../path"

[dependencies.fs_node]
path = "../fs_node"

[dependencies.fault_crate_swap]
path = "../fault_crate_swap"

[dependencies.fault_log]
path = "../fault_log"

[dependencies.pause]
path = "../pause"

[lib]
crate-type = ["rlib"]
