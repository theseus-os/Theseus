[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "ap_start"
description = "High-level initialization code that runs on each AP (core) after it has booted up"
version = "0.1.0"

[dependencies]
spin = "0.4.5"


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.memory]
path = "../memory"

[dependencies.interrupts]
path = "../interrupts"

[dependencies.syscall]
path = "../syscall"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.spawn]
path = "../spawn"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.apic]
path = "../apic"


[lib]
crate-type = ["rlib"] # "lib" does the same thing I think
