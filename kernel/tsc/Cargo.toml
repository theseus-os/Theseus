[package]
name = "tsc"
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
edition = "2021"
description = "TSC (TimeStamp Counter) support for performance counters on x86. Basically a wrapper around rdtsc."
version = "0.1.0"

[dependencies.log]
version = "0.4.8"

[dependencies.pit_clock]
path = "../pit_clock"

[dependencies.timer]
path = "../timer"

[lib]
crate-type = ["rlib"]
