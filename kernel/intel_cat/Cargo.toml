[package]
name = "intel_cat"
version = "0.1.0"
authors = ["Jacob Earle <jacob.earle@yale.edu>"]
edition = "2018"
description = "Driver for the Intel CAT (Cache Allocation Technology) capability on Intel server processors."
build = "../../build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "0.1.6"

[dependencies.x86_64]
path = "../../libs/x86_64"

[dependencies.apic]
path = "../apic"

[dependencies.spawn]
path = "../spawn"

[dependencies.task]
path = "../task"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.closid_settings]
path = "../closid_settings"