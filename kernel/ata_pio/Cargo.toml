[package]
authors = ["Aryan Sefidi <aryansefidi@gmail.com>"]
name = "ata_pio"
description = "Support for ATA hard disks (IDE/PATA) using PIO (not DMA), and not SATA."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.5"


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.port_io]
path = "../../libs/port_io"

[dependencies.memory]
path = "../memory"

[dependencies.pit_clock]
path = "../pit_clock"


[lib]
crate-type = ["rlib"]
