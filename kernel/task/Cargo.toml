[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "task"
description = "Task types and structure definitions"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
spin = "0.9.0"
cfg-if = "1.0.0"

[dependencies.log]
version = "0.4.8"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.memory]
path = "../memory"

[dependencies.stack]
path = "../stack"

[dependencies.context_switch]
path = "../context_switch"

[dependencies.irq_safety]
git = "https://github.com/theseus-os/irq_safety"

[dependencies.environment]
path = "../environment"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[target.'cfg(target_arch = "x86_64")'.dependencies]
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate

[target.'cfg(target_arch = "x86_64")'.dependencies.tss]
path = "../tss"

[target.'cfg(target_arch = "x86_64")'.dependencies.root]
path = "../root"


[lib]
crate-type = ["rlib"]
