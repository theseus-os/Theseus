[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "network"
description = "A simple network stack backed by the smoltcp crate"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.5"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "0.2.1"

[dependencies.irq_safety]
path = "../../libs/irq_safety"

[dependencies.e1000]
path = "../e1000"

[dependencies.tsc]
path = "../tsc"

[dependencies.acpi]
path = "../acpi"

[dependencies.dfqueue]
path = "../../libs/dfqueue"

[dependencies.smoltcp]
version = "0.4.0"
default-features = false
features = [ "log", "alloc" ]

