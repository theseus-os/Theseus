[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "network"
description = "A simple network stack backed by the smoltcp crate"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.5"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.e1000]
path = "../e1000"

[dependencies.e1000_smoltcp_device]
path = "../e1000_smoltcp_device"

[dependencies.network_interface_card]
path = "../network_interface_card"

[dependencies.tsc]
path = "../tsc"

[dependencies.logger]
path = "../logger"

[dependencies.memory]
path = "../memory"

[dependencies.acpi]
path = "../acpi"

[dependencies.task]
path = "../task"

[dependencies.dfqueue]
path = "../../libs/dfqueue"

[dependencies.owning_ref]
git = "https://github.com/kevinaboos/owning-ref-rs.git"

[dependencies.smoltcp]
version = "0.4.0"
default-features = false
features = [ "log", "alloc" ]

