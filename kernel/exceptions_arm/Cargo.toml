[package]
authors = ["Wenqiu Yu <yuwenqiuj@gmail.com>"]
name = "exceptions_arm"
description = "Early aarch64 exception handlers that do nothing but print an error and hang."
version = "0.1.0"
build = "../../build.rs"


[dependencies]
spin = "0.4.10"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[lib]
crate-type = ["rlib"]
