[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>", "Klim Tsoutsman <klim@tsoutsman.com>"]
name = "preemption"
description = "Support for enabling/disabling preemption"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4.8"

cls = { path = "../cls" }
cpu = { path = "../cpu" }

[target.'cfg(target_arch = "x86_64")'.dependencies]
apic = { path = "../apic" }
x86_64 = "0.14.8"

[target.'cfg(target_arch = "aarch64")'.dependencies]
cortex-a = "7.5.0"
tock-registers = "0.7.0"
