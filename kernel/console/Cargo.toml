[package]
name = "console"
version = "0.1.0"
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
description = "Creation and management of virtual consoles/terminals"
edition = "2021"

[dependencies]
log = "0.4.8"

[dependencies.core2]
version = "0.4.0"
default-features = false
features = ["alloc", "nightly"]

[dependencies.async_channel]
path = "../async_channel"

[dependencies.serial_port]
path = "../serial_port"

[dependencies.io]
path = "../io"

[dependencies.task]
path = "../task"

[dependencies.spawn]
path = "../spawn"

[dependencies.tty]
path = "../tty"

[dependencies.irq_safety]
git = "https://github.com/theseus-os/irq_safety"

# FIXME: kernel can't depend on application
[dependencies.shell]
package = "shell_2"
path = "../../applications/shell_2"

[lib]
crate-type = ["rlib"]
