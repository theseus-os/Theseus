[package]
name = "crate_metadata"
version = "0.1.0"
description = "Types for tracking loaded crates and their dependency metadata within Theseus's CrateNamespaces"
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
edition = "2018"

[dependencies]
spin = "0.9.4"
xmas-elf = { version = "0.6.2", git = "https://github.com/theseus-os/xmas-elf.git" }
qp-trie = "0.8.0"

[dependencies.str_ref]
path = "../../libs/str_ref"

[dependencies.log]
version = "0.4.8"

### used for linker relocation typedefs
[dependencies.goblin]
version = "0.0.19"
default-features = false
features = ["elf64"]

[dependencies.cow_arc]
path = "../../libs/cow_arc"

[dependencies.hashbrown]
version = "0.11.2"
features = ["nightly"]

[dependencies.memory]
path = "../memory"

[dependencies.fs_node]
path = "../fs_node"

[dependencies.crate_metadata_serde]
path = "../crate_metadata_serde"

[dependencies.serde]
version = "1.0.137"
default-features = false
features = ["derive"]
