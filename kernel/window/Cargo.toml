[package]
name = "window"
version = "0.1.0"
authors = ["Yue Wu <wuyue16@pku.edu.cn>", "Wenqiu Yu <yuwenqiuj@gmail.com>"]
description = "an easy-to-use window object owned by application"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.mpmc]
path = "../../libs/mpmc"

[dependencies.shapes]
path = "../shapes"

[dependencies.frame_buffer_drawer]
path = "../frame_buffer_drawer"

[dependencies.window_inner]
path = "../window_inner"

[dependencies.window_manager]
path = "../window_manager"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.event_types]
path = "../event_types"

[dependencies.font]
path = "../font"

[dependencies.spawn]
path = "../spawn"

[dependencies.mouse]
path = "../mouse"

[dependencies.path]
path = "../../kernel/path"

[lib]
crate-type = ["rlib"]
