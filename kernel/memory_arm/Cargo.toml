[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "memory_arm"
description = "The virtual memory subsystem."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
bitflags = "1.0.4"
multiboot2 = "0.7.1"
xmas-elf = { version = "0.6.2", git = "https://github.com/kevinaboos/xmas-elf.git" }
bit_field = "0.7.0"
type-name = "0.1.0"
uefi = { path = "../../libs/uefi-rs" }
memory = { path = "../memory" }

[target.'cfg(target_arch = "x86_64")'.dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" }

[dependencies.derive_more]
version = "0.14.0"
default-features = false
features = [ "no_std" ]

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.heap_irq_safe]
path = "../heap_irq_safe"

[lib]
crate-type = ["rlib"]
