[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "syscall"
description = "Initializes the system call support, and provides basic handling and dispatching of syscalls in Theseus"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.5"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.util]
path = "../../libs/util"

[dependencies.gdt]
path = "../gdt"

[dependencies.apic]
path = "../apic"

[dependencies.task]
path = "../task"

[dependencies.dbus]
path = "../dbus"


[lib]
crate-type = ["rlib"]
