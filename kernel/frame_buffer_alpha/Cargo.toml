[package]
name = "frame_buffer_alpha"
version = "0.1.0"
authors = ["Yue Wu <wuyue16@pku.edu.cn>"]
description = "manage framebuffer objects. contain a final framebuffer which is mapped to the physical framebuffer"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
owning_ref = { git = "https://github.com/kevinaboos/owning-ref-rs" }

[dependencies.memory]
path = "../memory"

[dependencies.util]
path = "../../libs/util"

[dependencies.multicore_bringup]
path = "../multicore_bringup"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.font]
path = "../font"

