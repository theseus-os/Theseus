[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "memory_structs"
description = "Common types used in the memory management subsystem"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
multiboot2 = "0.7.1"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
xmas-elf = { version = "0.6.2", git = "https://github.com/kevinaboos/xmas-elf.git" }
bit_field = "0.7.0"

[dependencies.derive_more]
version = "0.14.0"
default-features = false
features = [ "no_std" ]

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.heap_irq_safe]
path = "../heap_irq_safe"

[dependencies.entryflags_x86_64]
path = "../entryflags_x86_64"

[lib]
crate-type = ["rlib"]
