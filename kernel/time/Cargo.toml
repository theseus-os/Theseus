[package]
name = "time"
version = "0.1.0"
authors = ["Klim Tsoutsman <klim@tsoutsman.com>", "Kevin Boos <kevinaboos@gmail.com>"]
description = "Abstraction for hardware timers"
edition = "2021"

[lib]
crate-type = ["rlib"]

[dependencies.log]
version = "0.4.8"
optional = true

[dependencies.spin]
version = "0.9.0"
optional = true

[dependencies.port_io]
path = "../../libs/port_io"
optional = true

[features]
default = ["apic", "hpet", "pit", "rtc", "tsc"]
apic = []
hpet = []
pit = []
rtc = ["spin", "port_io"]
tsc = ["log"]