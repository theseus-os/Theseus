[package]
name = "frame_buffer_compositor"
version = "0.1.0"
authors = ["Wenqiu Yu <yuwenqiuj@gmail.com>"]
description = "the frame buffer compositor composites a list of frame buffers to a final frame buffer"
build = "../../build.rs"

[dependencies]
owning_ref = { git = "https://github.com/kevinaboos/owning-ref-rs" }
spin = "0.4.10"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.frame_buffer_2d]
path = "../frame_buffer_2d"

[dependencies.memory]
path = "../memory"

[dependencies.compositor]
path = "../compositor"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

# [build]
# rustflags = ["-C", "prefer-dynamic", "-C", "panic=abort"]

[lib]
crate-type = ["rlib"]
