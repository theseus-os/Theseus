[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "panic_unwind"
description = "Entry points for panics and unwinding, as required by the Rust compiler."
version = "0.1.0"
build = "../../build.rs"

[target.'cfg(target_arch = "x86_64")'.dependencies]
panic_wrapper = { path = "../panic_wrapper" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
panic_wrapper_arm = { path = "../panic_wrapper_arm" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.memory]
path = "../memory"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.vga_buffer]
path = "../vga_buffer"

[lib]
crate-type = ["rlib"]
