[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "acpi"
description = "ACPI (Advanced Configuration and Power Interface) support for Theseus"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
volatile = "0.2.5"


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.memory]
path = "../memory"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.ioapic]
path = "../ioapic"

[target.'cfg(target_arch = "x86_64")'.dependencies]
apic = { path = "../apic"}

[dependencies.pit_clock]
path = "../pit_clock"

[dependencies.pic]
path = "../pic"

[dependencies.ap_start]
path = "../ap_start"

[dependencies.acpi_table]
path = "../acpi_table"

[dependencies.acpi_table_handler]
path = "../acpi_table_handler"

[dependencies.rsdp]
path = "../rsdp"

[dependencies.rsdt]
path = "../rsdt"

[dependencies.fadt]
path = "../fadt"

[dependencies.madt]
path = "../madt"

[dependencies.hpet]
path = "../hpet"

[dependencies.pause]
path = "../pause"

[lib]
crate-type = ["rlib"]
