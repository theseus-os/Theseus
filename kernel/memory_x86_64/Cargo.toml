[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "memory_x86_64"
description = "The memory subsystem interfaces on x86_64."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
multiboot2 = "0.7.1"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.entryflags_x86_64]
path = "../entryflags_x86_64"

[dependencies.memory_structs]
path = "../memory_structs"

[lib]
crate-type = ["rlib"]
