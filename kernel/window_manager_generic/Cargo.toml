[package]
name = "window_manager_generic"
version = "0.1.0"
authors = ["Wenqiu Yu <yuwenqiuj@gmail.com>"]
description = "define a generic window structure and maintain a window manager of this kind of windows"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.frame_buffer_rgb]
path = "../frame_buffer_rgb"

[dependencies.frame_buffer_compositor]
path = "../frame_buffer_compositor"

[dependencies.compositor]
path = "../compositor"

[dependencies.frame_buffer_drawer]
path = "../frame_buffer_drawer"

[dependencies.frame_buffer_printer]
path = "../frame_buffer_printer"

[dependencies.event_types]
path = "../event_types"

[dependencies.displayable]
path = "../displayable"

[dependencies.window]
path = "../window"

[dependencies.window_manager]
path = "../window_manager"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

# [build]
# rustflags = ["-C", "prefer-dynamic", "-C", "panic=abort"]

[lib]
crate-type = ["rlib"]
