[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "e1000_smoltcp_device"
description = "An interface glue layer that allows smoltcp to use the e1000 crate"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.5"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.owning_ref]
# version = "0.3.3"
# path = "../../libs/owning-ref-rs"
git = "https://github.com/kevinaboos/owning-ref-rs.git"

[dependencies.smoltcp]
version = "0.4.0"
default-features = false
features = [ "log", "alloc" ]

[dependencies.irq_safety]
path = "../../libs/irq_safety"

[dependencies.memory]
path = "../memory"

[dependencies.e1000]
path = "../e1000"

[dependencies.network_interface_card]
path = "../network_interface_card"

[lib]
crate-type = ["rlib"]
