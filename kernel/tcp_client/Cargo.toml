[package]
authors = ["Ramla Ijaz <ijazramla@gmail.com>"]
name = "tcp_client"
description = "Functions for sending data over a tcp connection. Used to send experiment results."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
httparse = { version = "1.3.3", default-features = false }
libm = "0.1.2"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.network_manager]
path = "../network_manager"

[dependencies.hpet]
path = "../hpet"

[dependencies.percent-encoding]
path = "../../libs/percent_encoding"

[dependencies.smoltcp]
version = "0.5.0"
default-features = false
features = [
    "alloc", 
    # "log", "verbose", 
    "proto-ipv4", "proto-igmp", "proto-ipv6", "proto-dhcpv4",
    "socket-raw", "socket-udp", "socket-tcp", "socket-icmp", 
]

[dependencies.rand]
version = "0.6"
default-features = false 
features = [ "alloc" ]
