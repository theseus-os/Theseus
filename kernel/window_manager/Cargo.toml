[package]
name = "window_manager"
version = "0.1.0"
authors = ["Yue Wu <wuyue16@pku.edu.cn>", "Wenqiu Yu <yuwenqiuj@gmail.com>"]
description = "allocate new windows and manage a list of existing windows"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"

[dependencies.mpmc]
path = "../../libs/mpmc"

[dependencies.frame_buffer_drawer]
path = "../frame_buffer_drawer"

[dependencies.window_view]
path = "../window_view"

[dependencies.compositor]
path = "../compositor"

[dependencies.frame_buffer_compositor]
path = "../frame_buffer_compositor"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.frame_buffer_alpha]
path = "../frame_buffer_alpha"

[dependencies.event_types]
path = "../event_types"

[dependencies.font]
path = "../font"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.spawn]
path = "../spawn"

[dependencies.mouse_data]
path = "../../libs/mouse_data"

[dependencies.path]
path = "../../kernel/path"

[lib]
crate-type = ["rlib"]

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.scheduler]
path = "../../kernel/scheduler"
