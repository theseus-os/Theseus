version = "0.3.7"

[dependencies.irq_safety]
path = "../../libs/irq_safety"
version = "0.1.1"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.frame_buffer_3d]
path = "../frame_buffer_3d"

[dependencies.acpi]
path = "../acpi"

[dependencies.util]
path = "../../libs/util"

[dependencies.text_display]
path = "../text_display"

[dependencies.input_event_types]
path = "../input_event_types"

[dependencies.spawn]
path = "../spawn"

[dependencies.pit_clock]
path = "../pit_clock"



