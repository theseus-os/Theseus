[package]
name = "window_manager"
version = "0.1.0"
authors = ["Wenqiu Yu <yuwenqiuj@gmail.com>"]
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
volatile = "0.2.5"


[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.serial_port]
path = "../serial_port"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.state_store]
path = "../state_store"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.acpi]
path = "../acpi"

[dependencies.event_types]
path = "../event_types"

[dependencies.spawn]
path = "../spawn"


# [build]
# rustflags = ["-C", "prefer-dynamic", "-C", "panic=abort"]


[lib]
crate-type = ["rlib"]
