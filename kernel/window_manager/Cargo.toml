[package]
name = "window_manager"
version = "0.1.0"
authors = ["Wenqiu Yu <yuwenqiuj@gmail.com>"]
description = "allocate new windows and manage a list of existing windows"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.frame_buffer_compositor]
path = "../frame_buffer_compositor"

[dependencies.compositor]
path = "../compositor"

[dependencies.frame_buffer_drawer]
path = "../frame_buffer_drawer"

[dependencies.frame_buffer_printer]
path = "../frame_buffer_printer"

[dependencies.window_2d]
path = "../window_2d"

[dependencies.event_types]
path = "../event_types"

[dependencies.font]
path = "../font"

[dependencies.displayable]
path = "../displayable"

[dependencies.window]
path = "../window"

[dependencies.text_display]
path = "../../kernel/displayable/text_display"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

# [build]
# rustflags = ["-C", "prefer-dynamic", "-C", "panic=abort"]

[lib]
crate-type = ["rlib"]
