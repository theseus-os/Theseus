[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "simple_panic_unwind"
description = "A separate panic/unwind handler for testing unwind functionality."
version = "0.1.0"
build = "../../build.rs"

[dependencies]

[dependencies.gimli]
version = "0.19.0"
default-features = false
features = [ "read", "alloc" ]

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.memory]
path = "../memory"

[dependencies.task]
path = "../task"

[dependencies.mod_mgmt]
path = "../mod_mgmt"


[lib]
crate-type = ["rlib"]
