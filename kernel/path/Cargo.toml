[package]
name = "path"
version = "0.1.0"
authors = ["Andrew Pham <apham727@gmail.com>, Christine Wang <chrissywang54@gmail.com"]
description = "contains functions for navigating the filesystem / getting pointers to specific directories via the Path struct"


[dependencies]
spin = "0.4.5"
[target.'cfg(any(target_arch = "x86_64", target_arch="x86"))'.dependencies]
x86_64 = { path = "../../libs/x86_64" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" }
 # currently using our local copy, forked from Phil Opp's crate

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.fs_node]
path = "../fs_node"

[dependencies.vfs_node]
path = "../vfs_node"

[dependencies.root]
path = "../root"

[dependencies.log]
default-features = false
version = "0.3.7"

[lib]
crate-type = ["rlib"]