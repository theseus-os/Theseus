[package]
name = "display"
version = "0.1.0"
authors = ["Wenqiu Yu <yuwenqiuj@gmail.com>"]
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
volatile = "0.2.5"
owning_ref = { git = "https://github.com/kevinaboos/owning-ref-rs" }

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.serial_port]
path = "../serial_port"

[dependencies.state_store]
path = "../state_store"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.util]
path = "../../libs/util"

[dependencies.acpi]
path = "../acpi"

[dependencies.memory]
path = "../memory"

[dependencies.tsc]
path = "../tsc"

[dependencies.vga_buffer]
path = "../vga_buffer"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.font]
path = "../font"

# [build]
# rustflags = ["-C", "prefer-dynamic", "-C", "panic=abort"]


[lib]
crate-type = ["rlib"]
