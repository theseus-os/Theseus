[package]
name = "madt"
version = "0.1.0"
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
description = "Support for ACPI MADT"
build = "../../build.rs"

[target.'cfg(target_arch = "x86_64")'.dependencies]
apic = { path = "../apic" }
pic = { path = "../pic" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.memory]
path = "../memory"

[dependencies.ioapic]
path = "../ioapic"

[dependencies.sdt]
path = "../sdt"

[dependencies.acpi_table]
path = "../acpi_table"
