[package]
name = "libc"
version = "0.1.0"
authors = ["Ramla-I <ijazramla@gmail.com>"]

[dependencies]
spin = "0.4.10"
cbitset = "0.1.0"
libm = "0.1.4"
# memchr = { version = "2.2.0", default-features = false }
rand = { version = "0.5.5", default-features = false }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.hashbrown]
version = "0.1.8"
features = ["nightly"]

[dependencies.memory]
path = "../memory"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.memfs]
path = "../memfs"

[dependencies.task]
path = "../task"