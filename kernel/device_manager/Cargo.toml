[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "device_manager"
description = "Code for handling the sequence required to manage and initialize each driver"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.dfqueue]
path = "../../libs/dfqueue"

[dependencies.event_types]
path = "../event_types"

[dependencies.ata]
path = "../ata"

[dependencies.ata_pio]
path = "../ata_pio"

[dependencies.memory]
path = "../memory"

[dependencies.apic]
path = "../apic"

[dependencies.e1000]
path = "../e1000"

[dependencies.acpi]
path = "../acpi"

[dependencies.pci]
path = "../pci"

[dependencies.keyboard]
path = "../keyboard"

[dependencies.mouse]
path = "../mouse"

[dependencies.network_manager]
path = "../network_manager"

[dependencies.e1000_smoltcp_device]
path = "../e1000_smoltcp_device"

[dependencies.smoltcp]
version = "0.5.0"
default-features = false
features = [
    "alloc", 
    # "log", "verbose", 
    "proto-ipv4", "proto-igmp", "proto-ipv6", "proto-dhcpv4",
    "socket-raw", "socket-udp", "socket-tcp", "socket-icmp", 
]

[lib]
crate-type = ["rlib"]
