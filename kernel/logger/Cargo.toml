[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "logger"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
cfg-if = "1.0.0"
log = "0.4.8"

[target.'cfg(target_arch = "x86_64")'.dependencies]
spin = "0.9.0"

[target.'cfg(target_arch = "x86_64")'.dependencies.serial_port]
path = "../serial_port"

[target.'cfg(all(target_arch = "arm", target_vendor = "unknown"))'.dependencies.cortex-m-semihosting]
version = "0.3.7"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.uart]
path = "../peripherals/stm32f4_discovery/uart"


[target.'cfg(target_arch = "x86_64")'.dependencies.irq_safety]
path = "../../libs/irq_safety"

[lib]
crate-type = ["rlib"]
