[package]
name = "stm32f4_discovery"
version = "0.1.0"
description = "Implements device specific functionality for the STM32F4-Discovery board."

[dependencies]
cfg-if = "1.0.0"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies]
spin = "0.9.0"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.cortex-m]
version = "0.6.7"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.stm32f4]
features = ["stm32f407"]
version = "0.13.0"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.lazy_static]
version = "1.2.0"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.irq_safety]
git = "https://github.com/theseus-os/irq_safety.git"

[lib]
crate-type = ["rlib"]
