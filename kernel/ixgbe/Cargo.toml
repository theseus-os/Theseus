[package]
name = "ixgbe"
version = "0.1.0"
description = "Support for the 10 GbE devices and driver"
authors = ["Ramla <ijazramla@gmail.com>"]

[dependencies]
spin = "0.4.5"
volatile = "0.2.4"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate
bit_field = "0.7.0"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.memory]
path = "../memory"

[dependencies.apic]
path = "../apic"

[dependencies.pci]
path = "../pci"

[dependencies.pit_clock]
path = "../pit_clock"

[lib]
crate-type = ["rlib"] # "lib" does the same thing I think

