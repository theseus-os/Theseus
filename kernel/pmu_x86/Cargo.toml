[package]
authors = ["Aryan Sefidi <aryansefidi@gmail.com>"]
name = "pmu_x86"
description = "Diagnostic tools, specifically provides acccess to performance monitoring unit on x86 Nehalem and above."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"

[target.'cfg(any(target_arch = "x86_64", target_arch = "x86"))'.dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate
# raw-cpuid only supports x86
raw-cpuid={ version = "6.1.0", features = [ "use_arch" ] }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" }

[dependencies.apic]
path = "../apic"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.memory]
path = "../memory"

[dependencies.pit_clock]
path = "../pit_clock"

[dependencies.port_io]
path = "../../libs/port_io"

[dependencies.task]
path = "../task"

[lib]
crate-type = ["rlib"]
