[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "tlb_shootdown"
description = "Routines for handling TLB shootdowns"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
[target.'cfg(any(target_arch = "x86_64", target_arch="x86"))'.dependencies]
x86_64 = { path = "../../libs/x86_64" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" }
 # currently using our local copy, forked from Phil Opp's crate


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.memory]
path = "../memory"

[dependencies.apic]
path = "../apic"

[dependencies.pause]
path = "../pause"


[lib]
crate-type = ["rlib"]
