[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "nano_core"
description = "The minimalist crate that takes over after the bootloader and is responsible for pre-initialization of Theseus, before handing off control to the captain"
version = "0.1.0"
build = "../../build.rs"


[dependencies]
spin = "0.4.10"
multiboot2 = "0.7.1"
rlibc = "1.0.0"

[target.'cfg(any(target_arch = "x86_64", target_arch="x86"))'.dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }
exceptions_early = { path = "../exceptions_early" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" } # currently using our local copy, forked from Phil Opp's crate
exceptions_arm = { path = "../exceptions_arm" }

uefi = { path = "../../libs/uefi-rs" }
uefi_services = { path = "../../libs/uefi-rs/uefi-services" }
uefi-exts = { path = "../../libs/uefi-rs/uefi-exts" }
uefi_alloc = { path = "../../libs/uefi-rs/uefi-alloc" }

cortex-a = "2.3.1"

[dependencies.compiler_builtins]
git = "https://github.com/rust-lang-nursery/compiler-builtins"
default-features = false
features = [ "no-lang-items" ]

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.logger]
path = "../logger"

[dependencies.state_store]
path = "../state_store"

[dependencies.memory]
path = "../memory"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.captain]
path = "../captain"

[dependencies.panic_unwind]
path = "../panic_unwind"

[dependencies.vga_buffer]
path = "../vga_buffer"


[features]
loadable = []


[lib]
# staticlib is required to build a self-contained, fully-linked .a file 
# that we can jump to from the bootloader.
crate-type = ["staticlib"]  

