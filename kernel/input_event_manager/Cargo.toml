[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "input_event_manager"
description = "Handles keyboard input and redirects to the appropriate terminal"
version = "0.1.0"
build = "../../build.rs"


[dependencies]
spin = "0.4.10"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.window_manager]
path = "../window_manager"

[dependencies.frame_buffer_rgb]
path = "../frame_buffer_rgb"

[dependencies.font]
path = "../font"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.event_types]
path = "../event_types"

[dependencies.spawn]
path = "../spawn"

[dependencies.task]
path = "../task"

[dependencies.path]
path = "../path"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.mod_mgmt]
path  = "../mod_mgmt"

[dependencies.frame_buffer_alpha]
path = "../frame_buffer_alpha"

[dependencies.window_manager_alpha]
path = "../window_manager_alpha"


[lib]
crate-type = ["rlib"]
