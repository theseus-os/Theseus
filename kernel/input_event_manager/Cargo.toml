[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "input_event_manager"
description = "A input_event_manager (terminal emulator) implementation"
version = "0.1.0"


[dependencies]
spin = "0.4.5"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.window_manager]
path = "../window_manager"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.input_event_types]
path = "../input_event_types"

[dependencies.spawn]
path = "../spawn"

[dependencies.task]
path = "../task"

[dependencies.memory]
path  = "../memory"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.terminal]
path = "../../applications/terminal"

[dependencies.text_display]
path = "../text_display"

[dependencies.frame_buffer]
path = "../frame_buffer"


[lib]
crate-type = ["rlib"] # "lib" does the same thing I think
