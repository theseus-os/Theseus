[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "input_event_manager"
description = "Handles keyboard input and redirects to the appropriate terminal"
version = "0.1.0"
build = "../../build.rs"


[dependencies]
spin = "0.4.10"

[target.'cfg(any(target_arch = "x86_64", target_arch = "x86"))'.dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.window_manager]
path = "../window_manager"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.event_types]
path = "../event_types"

[dependencies.spawn]
path = "../spawn"

[dependencies.task]
path = "../task"

[dependencies.memory]
path  = "../memory"

[dependencies.text_display]
path = "../text_display"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.path]
path = "../path"


[lib]
crate-type = ["rlib"]
