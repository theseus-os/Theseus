[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "panic_unwind"
description = "Entry points for panics and unwinding, as required by the Rust compiler."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
fallible-iterator = { version = "0.2.0", default-features = false }

[dependencies.gimli]
version = "0.19.0"
default-features = false
features = [ "read", "alloc" ]

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.memory]
path = "../memory"

[dependencies.panic_wrapper]
path = "../panic_wrapper"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.task]
path = "../task"

[dependencies.apic]
path = "../apic"

[dependencies.runqueue]
path = "../runqueue"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.vga_buffer]
path = "../vga_buffer"

[lib]
crate-type = ["rlib"]
