[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "ioapic"
description = "IOAPIC (I/O Advanced Programmable Interrupt Controller) support (x86 only) for Theseus"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.5"
volatile = "0.2.4"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.0"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.owning_ref]
# version = "0.3.3"
# path = "../../libs/owning-ref-rs"
git = "https://github.com/kevinaboos/owning-ref-rs.git"


[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.memory]
path = "../memory"



[lib]
crate-type = ["rlib"]
