[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "ioapic"
description = "IOAPIC (I/O Advanced Programmable Interrupt Controller) support (x86 only) for Theseus"
version = "0.1.0"

[dependencies]
spin = "0.4.5"
