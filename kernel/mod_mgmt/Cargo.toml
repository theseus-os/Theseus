[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "mod_mgmt"
description = "Module management, including parsing, loading, linking, unloading, and metadata management."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
cfg-if = "1.0.0"

[target.'cfg(target_arch = "x86_64")'.dependencies]
spin = "0.9.0"
multiboot2 = "0.7.1"
xmas-elf = { version = "0.6.2", git = "https://github.com/theseus-os/xmas-elf.git" }
rustc-demangle = "0.1.19"
qp-trie = "0.7.3"
cstr_core = "0.2.3"


[target.'cfg(target_arch = "x86_64")'.dependencies.util]
path = "../../libs/util"

[target.'cfg(target_arch = "x86_64")'.dependencies.cow_arc]
path = "../../libs/cow_arc"

[target.'cfg(target_arch = "x86_64")'.dependencies.kernel_config]
path = "../kernel_config"

[target.'cfg(target_arch = "x86_64")'.dependencies.log]
version = "0.4.8"

[target.'cfg(target_arch = "x86_64")'.dependencies.crate_name_utils]
path = "../crate_name_utils"

[target.'cfg(target_arch = "x86_64")'.dependencies.crate_metadata]
path = "../crate_metadata"

[target.'cfg(target_arch = "x86_64")'.dependencies.memory]
path = "../memory"

[dependencies.memory_initialization]
path = "../memory_initialization"

[target.'cfg(target_arch = "x86_64")'.dependencies.root]
path = "../root"

[target.'cfg(target_arch = "x86_64")'.dependencies.fs_node]
path = "../fs_node"

[target.'cfg(target_arch = "x86_64")'.dependencies.hashbrown]
version = "0.9.1"
features = ["nightly"]

[target.'cfg(target_arch = "x86_64")'.dependencies.vfs_node]
path = "../vfs_node"

[target.'cfg(target_arch = "x86_64")'.dependencies.path]
path = "../path"

[target.'cfg(target_arch = "x86_64")'.dependencies.memfs]
path = "../memfs"

[lib]
crate-type = ["rlib"]
