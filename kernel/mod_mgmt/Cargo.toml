[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "mod_mgmt"
description = "Module management, including parsing, loading, linking, unloading, and metadata management."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
# multiboot2 = { git = "https://github.com/kevinaboos/multiboot2-elf64"}
multiboot2 = { path = "../../libs/multiboot2-elf64" } # currently using our local copy, forked from Phil Opp's crate
xmas-elf = { version = "0.6.2", git = "https://github.com/kevinaboos/xmas-elf.git" }
rustc-demangle = "0.1.14"
qp-trie = "0.7.3"
owning_ref = { git = "https://github.com/kevinaboos/owning-ref-rs" }


[dependencies.hashbrown]
version = "0.1.8"
features = ["nightly"]

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

### used for linker relocation typedefs
[dependencies.goblin]
version = "0.0.19"
default-features = false
features = ["elf64"]

[dependencies.util]
path = "../../libs/util"

[dependencies.cow_arc]
path = "../../libs/cow_arc"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.memory]
path = "../memory"

[dependencies.root]
path = "../root"

[dependencies.fs_node]
path = "../fs_node"

[dependencies.vfs_node]
path = "../vfs_node"

[dependencies.path]
path = "../path"

[dependencies.memfs]
path = "../memfs"

[dependencies.hpet]
path = "../hpet"

[lib]
crate-type = ["rlib"]
