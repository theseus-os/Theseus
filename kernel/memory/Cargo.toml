[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "memory"
description = "The virtual memory subsystem."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
bitflags = "1.1.0"
multiboot2 = "0.7.1"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
xmas-elf = { version = "0.6.2", git = "https://github.com/kevinaboos/xmas-elf.git" }
bit_field = "0.7.0"
type-name = "0.1.0"

[dependencies.derive_more]
version = "0.14.0"
default-features = false
features = [ "no_std" ]

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.atomic_linked_list]
path = "../../libs/atomic_linked_list"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.heap_irq_safe]
path = "../heap_irq_safe"

[dependencies.memory_x86]
path = "../memory_x86"

[dependencies.memory_area]
path = "../memory_area"

[lib]
crate-type = ["rlib"]
