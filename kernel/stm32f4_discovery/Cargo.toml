[package]
name = "stm32f4_discovery"
version = "0.1.0"
authors = ["Jacob Earle <jacob.earle@yale.edu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.cortex-m]
version = "0.6.7"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.stm32f4]
features = ["stm32f407"]
version = "0.13.0"

[target.thumbv7em-stm32f407-theseus-eabi.dependencies.lazy_static]
version = "1.2.0"

[lib]
crate-type = ["rlib"]