[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>", "Ramla Ijaz <ijazramla@gmail.com>"]
name = "nic_init"
description = "A set of functions used to initialize a Network Interface Card"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
owning_ref = { git = "https://github.com/kevinaboos/owning-ref-rs" }
volatile = "0.2.5"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.memory]
path = "../memory"

[dependencies.mpmc]
path = "../../libs/mpmc"

[dependencies.pci]
path = "../pci"

[dependencies.intel_ethernet]
path = "../intel_ethernet"

[dependencies.nic_buffers]
path = "../nic_buffers"


[lib]
crate-type = ["rlib"]
