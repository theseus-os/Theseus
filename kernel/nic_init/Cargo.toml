[package]
authors = ["Ramla Ijaz <ijazramla@gmail.com>"]
name = "nic_init"
description = "A set of functions used to initialize a Network Interface Card"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" } # currently using our local copy, forked from Phil Opp's crate
volatile = "0.2.4"
bit_field = "0.7.0"
owning_ref = { git = "https://github.com/kevinaboos/owning-ref-rs" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.memory]
path = "../memory"

[dependencies.mpmc]
path = "../../libs/mpmc"

[dependencies.pci]
path = "../pci"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.nic_descriptors]
path = "../nic_descriptors"

[dependencies.nic_queues]
path = "../nic_queues"

[dependencies.nic_buffers]
path = "../nic_buffers"


[lib]
crate-type = ["rlib"]
