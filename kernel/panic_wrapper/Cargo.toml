[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "panic_wrapper"
description = "Wrapper functions for handling and propagating panics"
version = "0.1.0"
build = "../../build.rs"

[target.'cfg(target_arch = "x86_64")'.dependencies]
apic = { path = "../apic" }

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.memory]
path = "../memory"

[dependencies.task]
path = "../task"

[dependencies.runqueue]
path = "../runqueue"

[lib]
crate-type = ["rlib"]
