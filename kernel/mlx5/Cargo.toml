[package]
authors = ["Ramla Ijaz <ijazramla@gmail.com>"]
name = "mlx5"
description = "Driver for the Mellanox ConnectX-5 NIC"
version = "0.1.0"

[dependencies]
spin = "0.9.4"
libm = "0.2.1"
mpmc = "0.1.6"

[dependencies.log]
version = "0.4.8"

[dependencies.sync_irq]
path = "../../libs/sync_irq"

[dependencies.memory]
path = "../memory"

[dependencies.pci]
path = "../pci"

[dependencies.nic_initialization]
path = "../nic_initialization"

[dependencies.mlx_ethernet]
path = "../mlx_ethernet"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.memory_structs]
path = "../memory_structs"

[dependencies.nic_buffers]
path = "../nic_buffers"

[dependencies.lazy_static]
features = ["spin_no_std"]
version = "1.4.0"

[lib]
crate-type = ["rlib"]
