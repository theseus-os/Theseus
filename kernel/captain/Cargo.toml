[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "captain"
description = "The main driver of Theseus. Controls the loading and initialization of all subsystems and other crates."
version = "0.1.0"
build = "../../build.rs"

[dependencies]

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.logger]
path = "../logger"

[dependencies.vga_buffer]
path = "../vga_buffer"

[dependencies.display_text]
path = "../display_text"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.window_manager]
path = "../window_manager"

[dependencies.input_event_manager]
path = "../input_event_manager"

[dependencies.event_types]
path = "../event_types"

[dependencies.memory]
path = "../memory"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.exceptions_full]
path = "../exceptions_full"

[dependencies.apic]
path = "../apic"

[dependencies.spawn]
path = "../spawn"

[dependencies.tsc]
path = "../tsc"

[dependencies.syscall]
path = "../syscall"

[dependencies.interrupts]
path = "../interrupts"

[dependencies.acpi]
path = "../acpi"

[dependencies.device_manager]
path = "../device_manager"

[dependencies.e1000]
path = "../e1000"

[dependencies.task]
path = "../task"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[dependencies.print]
path = "../print"

[dependencies.network_manager]
path = "../network_manager"

[dependencies.ota_update_client]
path = "../ota_update_client"

## This should be dependent upon 'cfg(simd_personality)',
## but it cannot be because of https://github.com/rust-lang/cargo/issues/5499.
## Therefore, it has to be unconditionally included.
[dependencies.simd_personality]
path = "../simd_personality"

[dependencies.task_fs]
path = "../task_fs"

[lib]
crate-type = ["rlib"]
