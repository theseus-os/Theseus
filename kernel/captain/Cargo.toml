[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.logger]
path = "../logger"

[dependencies.vga_buffer]
path = "../vga_buffer"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.window_manager]
path = "../window_manager"

[dependencies.console_types]
path = "../console_types"

[dependencies.memory]
path = "../memory"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.exceptions]
path = "../exceptions"

[dependencies.apic]
path = "../apic"

[dependencies.spawn]
path = "../spawn"

[dependencies.tsc]
path = "../tsc"

[dependencies.syscall]
path = "../syscall"

[dependencies.interrupts]
path = "../interrupts"

[dependencies.acpi]
path = "../acpi"

[dependencies.driver_init]
path = "../driver_init"

[dependencies.e1000]
path = "../e1000"

[dependencies.console]
path = "../console"

[dependencies.task]
path = "../task"

[dependencies.scheduler]
path = "../scheduler"


