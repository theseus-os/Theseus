[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "captain"
description = "The main driver of Theseus. Controls the loading and initialization of all subsystems and other crates."
version = "0.1.0"
build = "../../build.rs"

[dependencies]
cfg-if = "1.0.0"

[dependencies.interrupts]
path = "../interrupts"

[target.'cfg(target_arch = "x86_64")'.dependencies.log]
version = "0.4.8"

[target.'cfg(target_arch = "x86_64")'.dependencies.irq_safety]
git = "https://github.com/theseus-os/irq_safety.git"

[target.'cfg(target_arch = "x86_64")'.dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[target.'cfg(target_arch = "x86_64")'.dependencies.kernel_config]
path = "../kernel_config"

[target.'cfg(target_arch = "x86_64")'.dependencies.logger]
path = "../logger"

[target.'cfg(target_arch = "x86_64")'.dependencies.window_manager]
path = "../window_manager"

[target.'cfg(target_arch = "x86_64")'.dependencies.first_application]
path = "../first_application"

[target.'cfg(target_arch = "x86_64")'.dependencies.memory]
path = "../memory"

[target.'cfg(target_arch = "x86_64")'.dependencies.stack]
path = "../stack"

[target.'cfg(target_arch = "x86_64")'.dependencies.mod_mgmt]
path = "../mod_mgmt"

[target.'cfg(target_arch = "x86_64")'.dependencies.exceptions_full]
path = "../exceptions_full"

[target.'cfg(target_arch = "x86_64")'.dependencies.apic]
path = "../apic"

[target.'cfg(target_arch = "x86_64")'.dependencies.spawn]
path = "../spawn"

[target.'cfg(target_arch = "x86_64")'.dependencies.tsc]
path = "../tsc"

[target.'cfg(target_arch = "x86_64")'.dependencies.acpi]
path = "../acpi"

[target.'cfg(target_arch = "x86_64")'.dependencies.multicore_bringup]
path = "../multicore_bringup"

[target.'cfg(target_arch = "x86_64")'.dependencies.device_manager]
path = "../device_manager"

[target.'cfg(target_arch = "x86_64")'.dependencies.e1000]
path = "../e1000"

[target.'cfg(target_arch = "x86_64")'.dependencies.task]
path = "../task"

[target.'cfg(target_arch = "x86_64")'.dependencies.scheduler]
path = "../scheduler"

[target.'cfg(target_arch = "x86_64")'.dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"

[target.'cfg(target_arch = "x86_64")'.dependencies.print]
path = "../print"

[target.'cfg(target_arch = "x86_64")'.dependencies.network_manager]
path = "../network_manager"

[target.'cfg(target_arch = "x86_64")'.dependencies.ota_update_client]
path = "../ota_update_client"

## This should be dependent upon 'cfg(simd_personality)',
## but it cannot be because of https://github.com/rust-lang/cargo/issues/5499.
## Therefore, it has to be unconditionally included.
[target.'cfg(target_arch = "x86_64")'.dependencies.simd_personality]
path = "../simd_personality"

[target.'cfg(target_arch = "x86_64")'.dependencies.task_fs]
path = "../task_fs"

[target.'cfg(target_arch = "x86_64")'.dependencies.multiple_heaps]
path = "../multiple_heaps"

[lib]
crate-type = ["rlib"]
