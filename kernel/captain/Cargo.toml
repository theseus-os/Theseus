[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "captain"
description = "The main driver of Theseus. Controls the loading and initialization of all subsystems and other crates."
version = "0.1.0"

[dependencies]

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"
version = "0.1.1"
# features = ["const_fn"]  #if we need them later

[dependencies.dfqueue]
path = "../../libs/dfqueue"
version = "0.1.0"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.logger]
path = "../logger"

[dependencies.vga_buffer]
path = "../vga_buffer"

[dependencies.frame_buffer]
path = "../frame_buffer"

[dependencies.frame_buffer_3d]
path = "../frame_buffer_3d"

[dependencies.window_manager]
path = "../window_manager"

#[dependencies.graph_drawer]
#path = "../graph_drawer"

[dependencies.console_types]
path = "../console_types"

[dependencies.memory]
path = "../memory"

[dependencies.mod_mgmt]
path = "../mod_mgmt"

[dependencies.exceptions]
path = "../exceptions"

[dependencies.apic]
path = "../apic"

[dependencies.spawn]
path = "../spawn"

[dependencies.tsc]
path = "../tsc"

[dependencies.syscall]
path = "../syscall"

[dependencies.interrupts]
path = "../interrupts"

[dependencies.acpi]
path = "../acpi"

[dependencies.driver_init]
path = "../driver_init"

[dependencies.e1000]
path = "../e1000"

[dependencies.console]
path = "../console"

[dependencies.task]
path = "../task"

[dependencies.scheduler]
path = "../scheduler"

[dependencies.diagnostics]
path = "../diagnostics"

[dependencies.keycodes_ascii]
path = "../../libs/keycodes_ascii"


## reference here: https://doc.rust-lang.org/cargo/reference/specifying-dependencies.html#platform-specific-dependencies
[target.'cfg(target_feature = "sse2")'.dependencies.simd_test]
path = "../simd_test"


[features]
mirror_serial = []


[lib]
crate-type = ["rlib"] # "lib" does the same thing I think
