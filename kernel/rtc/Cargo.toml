[package]
authors = ["Kevin Boos <kevinaboos@gmail.com>"]
name = "rtc"
description = "Support for the Real-time Clock chip on x86 processors"
version = "0.1.0"
build = "../../build.rs"

[dependencies]
spin = "0.4.10"

[target.'cfg(any(target_arch = "x86_64", target_arch="x86"))'.dependencies]
# x86_64 = { git = "https://github.com/kevinaboos/x86_64" }
x86_64 = { path = "../../libs/x86_64" }

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64 = { path = "../../libs/aarch64" }

[dependencies.lazy_static]
features = ["spin_no_std", "nightly"]
version = "1.2.0"

[dependencies.log]
default-features = false
version = "0.3.7"

[dependencies.irq_safety]
git = "https://github.com/kevinaboos/irq_safety"

[dependencies.port_io]
path = "../../libs/port_io"
version = "0.2.1"

[dependencies.kernel_config]
path = "../kernel_config"

[dependencies.state_store]
path = "../state_store"


# [build]
# rustflags = ["-C", "prefer-dynamic", "-C", "panic=abort"]


[lib]
crate-type = ["rlib"]
