# if you encounter: 
# `error: no matching package named `bootloader` found`
# compile with -Z bindeps

[package]
name = "uefi_builder"
version = "0.1.0"
edition = "2021"
authors = ["Klim Tsoutsman <klim@tsoutsman.com>"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
fatfs = "0.3"
gpt = "3.0"
ovmf-prebuilt = "0.1.0-alpha.1"
tempfile = "3.3"

[dependencies.uefi-bootloader]
artifact = "bin"
path = "../../../uefi-bootloader/uefi-bootloader"
target = "x86_64-unknown-uefi"
